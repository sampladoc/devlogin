<ion-header>
  <ion-navbar>
    <ion-title style="color:azure;">
      Create Developer Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #231f20;">
  <form>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
        <p style="color:#fff;">Basic Info</p>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
        <ion-item class="ip">        
          <ion-label> <ion-icon name="globe"></ion-icon></ion-label>
          <ion-input [(ngModel)]="country" name="country"  clearInput type="text"  placeholder="Country"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
        <ion-item class="ip">        
          <ion-label> <ion-icon name="pin"></ion-icon></ion-label>
          <ion-input [(ngModel)]="city" name="city" clearInput type="text" placeholder="City"></ion-input>
        </ion-item> 
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
        <ion-item class="ip">       
          <ion-label> <ion-icon name="desktop"></ion-icon></ion-label>
          <ion-select [(ngModel)]="employment" name="employment" placeholder="Employment Type">
              <ion-option value="f">Full Time (40hrs/week)</ion-option>
              <ion-option value="p">Part Time (20hrs/week)</ion-option>
              <ion-option value="h">Hourly</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
        <ion-item class="ip">        
          <ion-label> <ion-icon name="cash"></ion-icon> </ion-label>
          <ion-input [(ngModel)]="salary" name="salary" clearInput type="text" placeholder="Monthly Salary Target"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
          <p style="color:#fff;">Your English Proficiency*</p>  
          <ion-row>
              <ion-col style="color:#fff">Speaking</ion-col>    
              <ion-col class="right-align">{{speaking}}</ion-col>
          </ion-row>
          <ion-range min="0" max="100" pin="true" [(ngModel)]="speaking" name="speaking" color="secondary" (ionChange)=showVal(speaking)>
          </ion-range>
          
          <ion-row>
              <ion-col style="color:#fff">Reading</ion-col>    
              <ion-col class="right-align">{{reading}}</ion-col>
          </ion-row>
          <ion-range min="0" max="100" pin="true" [(ngModel)]="reading" name="reading" style="margin-top:5px;" color="secondary" (ionChange)=showVal(reading)>
          </ion-range>

          <ion-row>
              <ion-col style="color:#fff">Writing</ion-col>    
              <ion-col class="right-align">{{writing}}</ion-col>
          </ion-row>
          <ion-range min="0" max="100" pin="true" [(ngModel)]="writing"  name="writing" style="margin-top:5px;" color="secondary" (ionChange)=showVal(writing)>
          </ion-range>

          <ion-row>
              <ion-col style="color:#fff">Listening</ion-col>    
              <ion-col class="right-align">{{listening}}</ion-col>
          </ion-row>
          <ion-range min="0" max="100" pin="true" [(ngModel)]="listening"  name="listening" style="margin-top:5px;" color="secondary" (ionChange)=showVal(listening)>
          </ion-range>
        
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
        <p style="color:#fff;">What is your native language?</p> 
        <ion-item class="ip">        
          <ion-label> <ion-icon name="logo-chatbubbles"></ion-icon></ion-label>
          <ion-input [(ngModel)]="native" name="native" clearInput type="text" placeholder="Spanish"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
        <p style="color:#fff;">TOEFL Score</p> 
        <ion-item class="ip">        
          <ion-label> <ion-icon name="school"></ion-icon></ion-label>
          <ion-input [(ngModel)]="toefl" name="toefl" clearInput type="text" placeholder="500"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
        <p style="color:#fff;">Attach Links</p> 
        <ion-item class="ip">        
          <ion-label> <ion-icon name="logo-github"></ion-icon></ion-label>
          <ion-input [(ngModel)]="github" name="github" clearInput type="text" placeholder="Github"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
        <ion-item class="ip">        
          <ion-label> <ion-icon name="logo-linkedin"></ion-icon></ion-label>
          <ion-input [(ngModel)]="linkedin" name="linkedin" clearInput type="text" placeholder="Linkedin"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
        <ion-item class="ip">        
          <ion-label> <ion-icon name="briefcase"></ion-icon></ion-label>
          <ion-input [(ngModel)]="portfolio" name="portfolio" clearInput type="text" placeholder="Portfolio"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
            
            <button ion-button color="secondary1" round (click)="save()">Continue</button>
            <button ion-button color="cancel" round (click)=cancel()>Cancel</button>
        
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  </form>
  
</ion-content>
