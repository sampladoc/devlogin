<ion-header>
  <ion-navbar>
    <ion-title style="color:azure;">
      Create Developer Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #231f20;">
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
        <p style="color:#fff;">Basic Information</p>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
        <ion-item class="ip">        
          <ion-label> <ion-icon name="person"></ion-icon></ion-label>
          <ion-input [(ngModel)]="fname" name="fname" clearInput type="text" placeholder="First Name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
        <ion-item class="ip">        
          <ion-label> <ion-icon name="person"></ion-icon></ion-label>
          <ion-input [(ngModel)]="lname" name="lname" clearInput type="text" placeholder="Last Name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
        <ion-item class="ip">       
          <ion-label> <ion-icon name="mail"></ion-icon></ion-label>
          <ion-input [(ngModel)]="email" name="email" clearInput type="text" #em placeholder="Email" (focusout)="checkEmail(em.value)"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
        <ion-item class="ip">        
          <ion-label> <ion-icon name="call"></ion-icon></ion-label>
          <ion-input [(ngModel)]="number" name="number" clearInput type="text" placeholder="Phone Number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
        <ion-item class="ip">        
          <ion-label> <ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="password" name="password" clearInput type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6>
        <ion-item class="ip">        
          <ion-label> <ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="cpassword" name="cpassword" clearInput type="password"  placeholder="Confirm Password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>    
      <ion-col col-6> 
        <button ion-button color="secondary1" round full (click)="save()">Confirm</button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
